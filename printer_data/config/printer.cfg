  SET_VELOCITY_LIMIT VELOCITY=500
  SET_VELOCITY_LIMIT SQUARE_CORNER_VELOCITY={SQUARE_CORNER} ACCEL={ACCELERATION}
  SET_VELOCITY_LIMIT ACCEL_TO_DECEL={ACCELERATION}



