[include shell_command.cfg]
# This file contains common pin mappings for the Fysetc Spider board.
# To use this config, the firmware should be compiled for the STM32F446.
# When calling "menuconfig", enable "extra low-level configuration setup"
# and select the "12MHz crystal" as clock reference
# For flashing, write the compiled klipper.bin to memory location 0x08000000

# See docs/Config_Reference.md for a description of parameters.

## Voron Design VORON2 250/300/350mm Spider TMC2209 UART config

## *** THINGS TO CHANGE/CHECK: ***
## Spider version                       Please search this file for "SpiderVersion" and uncomment the appropriate line for each
## MCU paths                            [mcu] section
## Thermistor types                     [extruder] and [heater_bed] sections - See 'sensor types' list at end of file
## Z Endstop Switch location            [safe_z_home] section
## Homing end position                  [gcode_macro G32] section
## Z Endstop Switch  offset for Z0      [stepper_z] section
## Probe points                         [quad_gantry_level] section
## Min & Max gantry corner postions     [quad_gantry_level] section
## PID tune                             [extruder] and [heater_bed] sections
## Fine tune E steps                    [extruder] section

[mcu]
## Uncomment below if you're using the Raspberry uart0 to communicate with Spider
restart_method: command

##  You need to select 'Communication interface' to USB in 'make menuconfig'
##  when you compile Klipper for Spider
##	Obtain definition by "ls -l /dev/serial/by-id/" then unplug to verify
##--------------------------------------------------------------------
#serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_230032000851363131363530-if00
##	If you want to use the Raspberry uart0 to communicate with Spider, 
##  you need to select 'Communication interface' to 'Serial (on USART1 PA10/PA9)' 
##  in 'make menuconfig' when you compile klipper and set the serial as below
##--------------------------------------------------------------------
serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_280053001451303530323539-if00
#    serial: /dev/ttyAMA0
##--------------------------------------------------------------------


[include mainsail.cfg]
[include klicky-probe.cfg]
[exclude_object]
[include neopixelmacro.cfg]


[mcu rpi]
serial: /tmp/klipper_host_mcu

[temperature_sensor mcu_temp]
sensor_type: temperature_mcu
min_temp: 10
max_temp: 100

[temperature_sensor BTT_pi]
sensor_type: temperature_host
min_temp: 10
max_temp: 100



[printer]
kinematics: corexy
max_velocity: 2500
max_accel: 15000
max_accel_to_decel: 15000
max_z_velocity: 20
max_z_accel: 1000
square_corner_velocity: 10


#[homing_override]
#axes: yxz
#gcode:
# G28 y0 
# G28 x0
# G28 Z0

#####################################################################
#      X/Y Stepper Settings
#####################################################################

################################# X

[stepper_x]
##		in E3 position
step_pin: PD12
dir_pin: PC4
enable_pin: !PE8
rotation_distance: 40
microsteps: 16
full_steps_per_rotation: 200 
#endstop_pin: ^PB14   #old endstop, now is probe endstop and vice versa
endstop_pin: ^PA0
position_endstop: -15
position_min: -15    #from 0 to 300 printing surface
position_max: 310
homing_speed: 70
second_homing_speed: 15
homing_retract_dist: 10
homing_positive_dir: false
step_pulse_duration: 0.000001

[tmc5160 stepper_x] 
#spi_bus: spi4
spi_software_mosi_pin: PE14
spi_software_miso_pin: PE13
spi_software_sclk_pin: PE12
cs_pin: PA15
interpolate: false
run_current: 1.5
sense_resistor: 0.033
driver_TBL: 0
driver_TOFF: 1



[stepper_x1]
##			in E1 position 
step_pin: PE6
dir_pin: PC13
enable_pin: !PE5
rotation_distance: 40
microsteps: 16
full_steps_per_rotation:200

[tmc5160 stepper_x1] 
#spi_bus: spi4
spi_software_mosi_pin: PE14
spi_software_miso_pin: PE13
spi_software_sclk_pin: PE12
cs_pin: PC14
interpolate: false
run_current: 1.5
sense_resistor: 0.033
driver_TBL: 0
driver_TOFF: 1

################################# Y

[stepper_y]
##	in E4 position
step_pin: PE1
dir_pin: PE0
enable_pin: !PC5
rotation_distance: 40
microsteps: 16
full_steps_per_rotation: 200 
endstop_pin: ^!PB13
position_endstop: 310
position_min: 0     #from 0 to 300 printing surface
position_max: 310
homing_speed: 70
second_homing_speed: 15
homing_retract_dist: 10

[tmc5160 stepper_y] 
#spi_bus: spi4
spi_software_mosi_pin: PE14
spi_software_miso_pin: PE13
spi_software_sclk_pin: PE12
cs_pin: PD11
interpolate: false
run_current: 1.5
sense_resistor: 0.033
driver_TBL: 0
driver_TOFF: 1



[stepper_y1]
##	   in E2 position
step_pin: PE2
dir_pin: PE4
enable_pin: !PE3
rotation_distance: 40
microsteps: 16
full_steps_per_rotation: 200  

[tmc5160 stepper_y1] 
#spi_bus: spi4
spi_software_mosi_pin: PE14
spi_software_miso_pin: PE13
spi_software_sclk_pin: PE12
cs_pin: PC15
interpolate: false
run_current: 1.5
sense_resistor: 0.033
driver_TBL: 0
driver_TOFF: 1



#########################

#####################################################################
#   Z Stepper Settings
#####################################################################

[stepper_z]
## IN X POSITION
step_pin: PE11
dir_pin: PE10
enable_pin: !PE9
rotation_distance: 4
microsteps: 16
position_min: -6
position_max: 395
full_steps_per_rotation: 200
homing_retract_dist: 5.0
homing_positive_dir: false
homing_speed: 5.0
second_homing_speed: 2.5
step_pulse_duration: 0.000004
endstop_pin: probe:z_virtual_endstop




[tmc2209 stepper_z]
uart_pin: PE7
interpolate: false
run_current: 1
sense_resistor: 0.110


#####################################################################
#   VIRTUAL Z PROBE
#####################################################################


[probe]
#pin: PA0   #old pin, see x endstop
pin: ^PB14
x_offset:2
y_offset: 18
#z_offset:1
speed: 5
samples: 3
samples_result:median
samples_tolerance: 0.01
samples_tolerance_retries: 5


#####################################################################
#   Extruder
#####################################################################


##	In Y Position
[extruder]
step_pin: PD8
dir_pin: !PB12
enable_pin: !PD9
gear_ratio: 50:10
rotation_distance:  23.23  #3.942 #4.55
microsteps: 16
full_steps_per_rotation: 200
max_extrude_cross_section: 50.0

##    NOZZLE SIZE ###
nozzle_diameter: 0.400                                    
#nozzle_diameter: 0.600

filament_diameter: 1.75
heater_pin: PB15
#sensor_type: PT1000
sensor_type: Generic 3950  #cht volcano
sensor_pin: PC0 # TE0 Position
min_temp: 0
max_temp: 360
max_power: 1.0
min_extrude_temp: 170
#control = pid
#pid_kp = 26.213
#pid_ki = 1.304
#pid_kd = 131.721
max_extrude_only_distance: 550
pressure_advance: 0.015
pressure_advance_smooth_time: 0.02

[tmc2209 extruder]
uart_pin: PE15
interpolate: false
run_current: 0.6
sense_resistor: 0.110

#####################################################################
#   RETRACTION
#####################################################################

[firmware_retraction]
retract_length: 0.9
retract_speed: 35
unretract_extra_length: 0
